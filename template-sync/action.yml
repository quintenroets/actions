name: 'Sync template'
description: 'Sync changes from the template repository'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      uses: quintenroets/actions/setup/environment@main
      with:
        dependency: package-dev-tools

    - name: actions-template-sync
      uses: quintenroets/actions-template-sync@main
      with:
        github_token: ${{ github.token }}
        source_repo_path: quintenroets/python-package-template
